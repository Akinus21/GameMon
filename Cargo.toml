[package]
name = "GameMon"
version = "0.4.0"
description = "Gaming Monitor"
authors = ["Akinus21"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.84.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = "0.3.31"
gio = "0.20.7"
