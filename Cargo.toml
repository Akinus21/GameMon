pango = "0.20.7"
gdk-pixbuf = "0.20.7"
atk = "0.18.2"
dirs = "6.0.0"
self_update = { version = "0.42.0", features = ["archive-zip", "archive-tar"]}
reqwest = "0.12.12"
tempfile = "3.15.0"
serde_json = "1.0.137"
flate2 = "1.0.35"
